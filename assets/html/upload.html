<div class="mb-3 col-lg-12 formulario">

</div>

    <label for="exampleFormControlInput1" class="form-label tre ">Genero</label>
    <input type="text" name="gender" class="form-control " id="gender-admin" required placeholder="">
</div>
<div class="mb-3 col-lg-12">
    <label for="exampleFormControlInput1" class="form-label tre ">Año</label>
    <input type="number" name="year" class="form-control " id="year-admin" required placeholder="">
</div>
<div class="mb-3 col-lg-12">
    <label for="exampleFormControlInput1" class="form-label tre ">descripcion</label>
    <textarea class="form-control" name="description" id="description-admin" rows="3" required placeholder=""></textarea>
</div>
<div class="mb-3 col-lg-12">
    <label for="exampleFormControlInput1" class="form-label tre ">Url img</label>
    <input type="text" name="img" class="form-control " id="img-admin" required placeholder="">
</div>
<div class="mb-3 col-lg-12">
    <label for="exampleFormControlInput1" class="form-label tre ">Url video</label>
    <input type="text" name="url" class="form-control " id="url-admin" required placeholder="">
</div>
<button type="submit" class="btn btn-primary" id="botonAdmin">Publicar</button>
